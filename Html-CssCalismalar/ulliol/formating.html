<!-- b ve strong EROL u bold yapıyor (strong u kullan) -->
Müslüm Han <b>EROL</b>
<br>
Müslüm Han <strong>EROL</strong>
<br>
<!-- i VE em içine yazılan eğik olur vurgulu(em i kullan) -->
Müslüm Han <i>EROL</i>
<br>
Müslüm Han <em>EROL</em>
<br>
<!-- small içindekini küçük yazar -->
Müslüm Han <small>EROL</small>
<br>
<!-- sub içindekini küçük ve biraz aşağıda yazar -->
Müslüm Han <sub>EROL</sub>
<br>
<!-- sup içindekini küçük ve biraz yukarıda yazar -->
Müslüm Han <sup>EROL</sup>
<br>
<!-- ins içindekini altı çizili yazar -->
Müslüm Han <ins>EROL</ins>
<br>
<!-- del içindekini üstü çizili yazar -->
Müslüm Han <del>EROL</del>
<br>
<!-- mark içindekini üstü sarı keçeli kalem gibi yazar -->
Müslüm Han <mark>EROL</mark>
