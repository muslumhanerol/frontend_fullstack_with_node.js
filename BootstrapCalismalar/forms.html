<html>

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="firstName">First Name:</label>
                <!-- form-control-sm form dikdörtgenini küçültür. -->
                <input type="text" class="form-control form-control-sm" id="firstName" placeholder="First Name">
            </div>
            <div class="form-group">
                <label for="lastName">Last Name:</label>
                <!-- form-control-lg form dikdörtgenini küçültür. -->
                <input type="text" class="form-control form-control-lg" id="lastName" placeholder="Last Name">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="E-mail">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="city">Password</label>
                <select class="form-control" id="city">
                    <option>Ankara</option>
                    <option>İstanbul</option>
                    <option>Gaziantep</option>
                </select>
            </div>
            <div class="form-group">
                <label for="bio">About:</label>
                <textarea rows="3" class="form-control" id="bio"></textarea>
            </div>

            <div class="form-check">
                <label class="form-check-label" for="term">
                    <input type="checkbox" class="form-check-input" id="term">I accept the terms:
                </label>
            </div>
            <!-- zorunlu işaretleme için disabled kullan -->
            <div class="form-check disabled">
                <label class="form-check-label" for="term">
                    <input type="checkbox" disabled class="form-check-input" id="term">I accept the terms:
                </label>
            </div>
            <!-- checked true zorunlu alan seçmeden ilerleyemessin demek için kullan -->
            <div class="form-check">
                <label class="form-check-label" for="term">
                    <input type="checkbox" checked="true" class="form-check-input" id="term">I accept the terms:
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="radio">
                    <input type="radio" checked="true" class="form-check-input" name="radio" id="radio">Options:
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="radio">
                    <input type="radio" checked="true" class="form-check-input" name="radio" id="radio">Options:
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="radio">
                    <input type="radio" checked="true" class="form-check-input" name="radio" id="radio">Options:
                </label>
            </div>
            <button type="submit" class="btn btn-success">Send</button>
        </form>
    </div>

    <br><br>

    <div class="container">
        <div class="col-md-6">
            <form>
                <div class="form-group">
                    <label for="firstName">First Name:</label>
                    <input type="text" class="form-control" id="firstName" placeholder="First Name">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name:</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>

            </form>
        </div>

    </div>





</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"

    crossorigin="anonymous"></script>

    crossorigin="anonymous"></script>


</html>
